<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF8">
  <title>WordPress Vulnerability Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body class="bg-light m-0">
<div style="position: relative;"> <!-- Added a relative position container for the logo -->
  <img src="images/DALL·E%202024-06-01%2023.36.48%20-%20Design%20a%20logo%20for%20a%20WordPress%20vulnerability%20scanner,%20inspired%20by%20the%20aesthetic%20of%20WPScan.%20The%20logo%20should%20feature%20a%20stylized%20magnifying%20glass%20examinin.webp" alt="Logo" style="position: absolute; top: 0; left: 0; width: 100px;">
  <div class="top-banner"></chi> <!-- Fixed closing tag -->
  </div>

  <main> <!-- Added main tag to wrap the main content -->
    <form action="/verifier-url" method="post" class="input-container d-flex justify-content-center w-100 mb-4">
      <div class="text-center">
        <p class="url-description">Check your WordPress site for vulnerabilities</p>
        <p class="url-description">Scan your site and get a free, instant report of your site safety.</p>
        <input type="text" name="url" placeholder="Entrez une URL" required id="urlInput" class="form-control">
        <div class="d-flex justify-content-between w-100 mt-2">
          <button type="submit" id="verifyButton" class="btn btn-primary w-49">Vérifier</button>
          <button type="submit" id="verifyByCategoryButton" class="btn btn-secondary w-49">Vérifier par catégorie</button>
        </div>
      </div>
    </form>

    <div>
      <button id="pdfButton" style="display: none;" class="btn btn-secondary mt-3">Generate PDF</button>
    </div>

    <section class="categories w-100">
      <div onclick="performSingleScan(event, 0)" class="card mx-auto">
        <h3 class="card-title">Wp Admin Check</h3>
        <p class="card-text">Perform WP Admin accessibility test</p>
      </div>
    </section>

    <div id="result" class="w-75 mx-auto"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="/javascripts/main.js"></script>
</body>
</html>
